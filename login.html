    .btn1{

      height: 50px;

    }

    .btn1:hover{
      background-color: white;

      color: black;

    <nav class="navbar navbar-expand-md navbar-light " style="background:#5690e9">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand">
          <img src="/assets/logoz.png"  height="50" alt="logo">
        </a>
        <!-- toggle buttom for mobile nav -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#main-nav" aria controls="main-nav" aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- navbar links -->
        <div class="collapse navbar-collapse justify-content-end align-center fw-bold" id="main-nav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="index.html#intro">Home</a>

          </ul>

    <section id="login">
      <div class="container Form my-4 mx-5">
        <div class="row gx-0">
          <div class="col-lg-6">
            <div class="col-lg-7" >
              <img src="/assets/volunteers1.jpg" class="img-fluid shadow float-right" alt="volunteer">
            </div>
          </div>
          

          <div class="col-lg-6 px-5">
            <h1 class="font-weight-bold py-3">Welcome Back!</h1>
            <h4>Sign in To Community Account</h4>
            <form>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" placeholder="Email" class="form-control my-3 px-4">
                </div>
              </div>
  
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="********" class="form-control my-3 px-4">
                </div>
              </div>
  
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1 mb-3 shadow">Login</button>
                </div>
              </div>

              <!-- <a href="#">Forgot password ?</a>
              <p>Don't have an account <a href="#">Register Here</a></p>-->
            </form>
          </div>
        </div>
      </div>
